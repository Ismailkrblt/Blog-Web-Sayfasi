<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>BlogWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Weblog a Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

    <!-- Dış CSS dosyaları -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="css/single.css">
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800"
          rel="stylesheet">
    <style>
        .comment-top {
            margin-top: 50px;
        }

            .comment-top .comment-bottom input[type="text"],
            .comment-top .comment-bottom textarea {
                width: calc(100% - 22px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 10px;
                resize: vertical;
            }

            .comment-top .comment-bottom textarea {
                height: 400px;
            }

            .comment-top .comment-bottom button[type="submit"] {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
            }

                .comment-top .comment-bottom button[type="submit"]:hover {
                    background-color: #0056b3;
                }
    </style>
</head>

<body>
    <!--Header-->
    <!-- Rest of your header code -->

    <div class="banner-inner">
    </div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Admin</li>
    </ol>

    <!--//banner-->
    <section class="banner-bottom">
        <!--/blog-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="comment-top">
                        <h4>Blog Yayınla</h4>
                        <div class="comment-bottom">
                            <form action="#" method="post">
                                <input class="form-control" type="text" name="AuthorName" placeholder="Yazar Adı" required="">
                                <input class="form-control" type="text" name="ArticleTitle" placeholder="Makale Başlığı" required="">
                                <textarea class="form-control" name="ArticleContent" placeholder="Makale İçeriği..." rows="6" required=""></textarea>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <!-- Rest of your footer code -->
    <!-- JS ve Bootstrap dosyaları buraya gelecek -->
</body>

</html>
